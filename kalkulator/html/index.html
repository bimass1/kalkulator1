<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body style="background-color: black">
    <div class="container">
      <div class="inputan">
        <div class="field" id="field"></div>
      </div>
      <div class="container1">
        <div class="bungkus">
          <button class="kotak" id="nol">0</button>
          <button class="kotak" id="satu">1</button>
          <button class="kotak" id="dua">2</button>
          <button class="kotak" id="tiga">3</button>
          <button class="kotak" id="empat">4</button>
          <button class="kotak" id="lima">5</button>
          <button class="kotak" id="enam">6</button>
          <button class="kotak" id="tujuh">7</button>
          <button class="kotak" id="delapan">8</button>
          <button class="kotak" id="sembilan">9</button>
          <button class="kotak" id="sepuluh">00</button>
        </div>
        <div class="controll">
          <button class="aksi" id="tambah">+</button>
          <button class="aksi" id="kurang">-</button>
          <button class="aksi" id="bagi">:</button>
          <button class="aksi" id="kali">x</button>
          <button class="aksi" id="mod">mod</button>
          <button class="aksi" id="del">del</button>
          <button class="aksi" id="samadengan">=</button>
        </div>
      </div>
    </div>
    <script src="../js/index.js"></script>
  </body>
</html>
